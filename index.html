<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SRB Bank</title>
</head>
<body>
   <div id="login_area">
    <h1 class="text-center">Welcome to SRB Bank</h1>
    <div class="submit_area">
        <h4>Login</h4>
        <input type="text" class="form-control" name="" id="" placeholder="Enter your Email">
        <br>
        <input  type="password" class="form-control" name="" id="" placeholder="Enter your Password">
        <br>
        <button id="LoginBtn" class=" btn btn-success">Enter</button>
    </div>
   </div>
   <div id="transaction_area">
    <div class="row">
        <div class="col-md-4">
           <div class="deposit status">
            <h5>Deposit</h5>
            <h2 id="deposit_amount">$ 00</h2>
           </div>
        </div>
        <div class="col-md-4 ">
           <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2 id="withdraw_amount">$ 00</h2>
           </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
            <h2 id="total_amount">$1240</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
           <div class="submit_area">
            <h4>Deposit</h4>
            <input id="deposit_input" type="text"  class="form-control" placeholder="$ amount you want to deposit"> <br>
            <button id="deposit" class="btn btn-success">Deposit</button>
           </div>
        </div>
        <div class="col-md-6">
           <div class="submit_area">
            <h4> Withdraw</h4>
            <input id="withdraw_input" type="text" class="form-control " placeholder="$ amount you want to withdraw"> <br>
            <button id="withdraw" class="btn btn-success">Withdraw</button>
           </div>
        </div>
    </div>
   </div>
   <h3>this is a git hub</h3>
   <script src="index.js"></script>
</body>
</html>
